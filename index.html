<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 700px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
}

input, textarea {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

.resume-output {
  margin-top: 30px;
  padding: 20px;
  background-color: #e9ecef;
  border-radius: 8px;
  display: none;
}

.resume-output h2 {
  text-align: center;
  color: #007bff;
}

.resume-output p {
  margin: 5px 0;
  font-size: 16px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>

    <!-- Form for entering resume details -->
    <form id="resumeForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number" required>

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address" required>

      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="List your skills here" required></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Enter your experience here" required></textarea>

      <button type="button" id="generateResumeBtn">Generate Resume</button>
    </form>

    <!-- Section to display the generated resume -->
    <div id="resumeOutput" class="resume-output"></div>
  </div>

  
</body>
</html>
